<ion-view title="Settings">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
     <ion-nav-buttons side="right">
    <a ui-sref="app.start" class="button button-icon ion-home"> </a>
</ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header has-footer">
        <h4 class="color2">Activate Speak Word Control

        <label class="toggle toggle-calm"
         ng-click="clickWordSpeak()">
            <input ng-checked="settings.speakCheck" type="checkbox">
            <div class="track">
                <div class="handle"></div>
            </div>
        </label>
        </h4>
       
</ion-view>

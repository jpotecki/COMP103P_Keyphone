<ion-view title="Enter List Name">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">New List</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">List name</span>
                        <input type="text" placeholder="">
                    </label>
                </form>
                <div class="button-bar">
                    <a ui-sref="settings" class="button button-positive button-clear button-block  icon ion-close-round"></a>
                    <a ui-sref="settings" class="button button-positive button-clear button-block  icon ion-checkmark-round"></a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

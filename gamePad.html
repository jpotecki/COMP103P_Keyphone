<ion-view title="Click the correct letter" class="pane">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div style="text-align:center;">
            <a ng-click="playImage(word)">
                <img ng-src="data/img/{{word}}.jpg" width="40%" height="auto">
            </a>
        </div>
        <div class="button-bar">
            <div class="space"></div>
            <a ng-click="checkChar(chars[0], 0)" ng-style="styles[0]"  ng-class="
            showIcon(chars[0]) ? 'ion-volume-medium' : ' '"
            class="circle button-stable button-block"> {{chars[0]}}
            </a>
             <div class="space"></div>
            <a ng-click="checkChar(chars[1], 1)" ng-style="styles[1]" ng-class="
            showIcon(chars[1]) ? 'ion-volume-medium' : ' '"  class="circle button-stable button-block"> {{chars[1]}}</a>
             <div class="space"></div>
            <a ng-click="checkChar(chars[2], 2)" ng-style="styles[2]" ng-class="
            showIcon(chars[2]) ? 'ion-volume-medium' : ' '"  class="circle button-stable button-block"> {{chars[2]}}</a>
            
        </div>
            <div class="space2"></div>
        <div class="button-bar">
            <div class="space"></div>
            <a ng-click="checkChar(chars[3], 3)" ng-style="styles[3]" ng-class="
            showIcon(chars[3]) ? 'ion-volume-medium' : ' '"  class="circle button-stable button-block"> {{chars[3]}}</a>
             <div class="space"></div>
            <a ng-click="checkChar(chars[4], 4)" ng-style="styles[4]" ng-class="
            showIcon(chars[4]) ? 'ion-volume-medium' : ' '"  class="circle button-stable button-block"> {{chars[4]}}</a>
             <div class="space"></div>
            <a ng-click="checkChar(chars[5], 5)" ng-style="styles[5]" ng-class="
            showIcon(chars[5]) ? 'ion-volume-medium' : ' '"  class="circle button-stable button-block"> {{chars[5]}}</a>
        </div>
            <div class="space2"></div>
        <div class="button-bar">
            <div class="space"></div>
            <a ng-click="checkChar(chars[6], 6)" ng-style="styles[6]" ng-class="
            showIcon(chars[6]) ? 'ion-volume-medium' : ' '"  class="circle button-stable button-block"> {{chars[6]}}</a>
             <div class="space"></div>
            <a ng-click="checkChar(chars[7], 7)" ng-style="styles[7]" ng-class="
            showIcon(chars[7]) ? 'ion-volume-medium' : ' '"  class="circle button-stable button-block"> {{chars[7]}}</a>
             <div class="space"></div>
            <a ng-click="checkChar(chars[8], 8)" ng-style="styles[8]" ng-class="
            showIcon(chars[8]) ? 'ion-volume-medium' : ' '"  class="circle button-stable button-block"> {{chars[8]}}</a>
        </div>
        <a class="button button-stable button-block" ng-hide="!nextModal" ng-click="next()">Next</a>
    </ion-content>
</ion-view>
<style type="text/css">
.circle{display:block;width:92px;height:92px;border-radius:66px;border:4px double #C6E2FF;font-size:50px;color:#C6E2FF;line-height:92px;text-align:center;text-decoration:none;text-shadow:0 1px 0 #C6E2FF;background:#F0F8FF; font-weight:bold}
.circle:hover{border:4px double #FFFFFF;color:#F0F8FF;text-decoration:none;background:#C6E2FF}
.space{margin-left: 20px}
.space2{margin-bottom: 10px}
.pane{
background:url(../img/background1.png) no-repeat center center fixed; 
        background-size: cover;
}
</style>
